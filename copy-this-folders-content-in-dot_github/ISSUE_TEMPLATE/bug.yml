name: "üêû Bug Report"
description: "Report something that is not working as expected"
labels: ["bug"]
body:
  - type: input
    id: summary
    attributes:
      label: "Short Description"
      placeholder: "Example: 'Form does not submit on mobile devices'"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      placeholder: "Describe what you expected to happen"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      placeholder: "Describe what actually happened instead"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "Severity Level"
      options:
        - "Critical"
        - "High"
        - "Medium"
        - "Low"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      placeholder: |
        Device/OS:
        Browser:
        Build version: