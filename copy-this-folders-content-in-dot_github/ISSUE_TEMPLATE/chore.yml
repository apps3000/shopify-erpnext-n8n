description: "Routine maintenance, cleanup, updates, refactoring or nonâ€‘feature tasks"
labels: ["chore"]
body:
  - type: input
    id: title
    attributes:
      label: "Title"
      placeholder: "Example: \"Upgrade dependencies to latest patch\""
    validations:
      required: true
  - type: textarea
    id: task
    attributes:
      label: "Task Details"
      placeholder: "- Update package versions\n- Remove unused code\n- Clean up logs / build artifacts"
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: "Why is this needed?"
      placeholder: "Security fix / performance / code quality / cleanup / prerequisites for other tasks"
  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "Low"
        - "Medium"
        - "High"
        - "Critical"